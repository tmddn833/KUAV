<!-- index.html-->
<!DOCTYPE html>
<head>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1 id=time></h1>
    <script>
        setInterval(function(){$.ajax({
            url : '/gen',
            type : 'POST' ,
            success : function(response){
                console.log(response);
                $("#time").html(response["time"]);
            },
            error : function(error){
                console.log(error);
            }
        })}, 1000);
    </script>
</body>
